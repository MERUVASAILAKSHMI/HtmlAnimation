<!DOCTYPE html>
<html>
<head>
    <title>Shinchan Animation</title>
    <style>
        body{
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        .image3{
            margin-top: 200%;
        }
    
    </style>
</head>
<body background="climate.png">

<marquee>
    <img class="image1" src="bird1.gif">
</marquee>   
<marquee direction="right">
    <img class="image2"  src="bird2.gif">
</marquee> 
<marquee behavior="position" direction="left">
    <img  width="50%" class="image3" src="peacock.gif">
</marquee>
</body>
</html>
